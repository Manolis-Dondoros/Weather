<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather app project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" class="search-bar form-control" placeholder="Enter city name" spellcheck="false">
                <button><img src="./images/search.png" alt="search"></button>
            </div>
            <div class="weather">
                <img src="./images/cloudy.png" alt="weather-icon" class="weather-icon">
                <h1 class="temp">25Â°C</h1>
                <h2 class="city">City</h2>
                <div class="details">
                    <div class="col">
                        <img src="./images/wind.png" alt="wind-icon">
                        <div>
                            <p>Wind</p>
                            <p class="wind">50%</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./images/humidity.png" alt="humidity-icon">
                        <div>
                            <p>Humidity</p>
                            <p class="humidity">50%</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./images/barometer.png" alt="pressure-icon">
                        <div>
                            <p>Pressure</p>
                            <p class="pressure">50%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- forecast -->
        <div class="card">
            <h2>5-Day Forecast</h2>
            <div class="forecast-container"></div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
